<!DOCTYPE html>
<html>
    <head>
        <title>Age calculator</title>
        <link rel="stylesheet" href="age calculator.css">
        <script src="age calculator.js"></script>
    </head>
    <body>
        <main>
            <div class="box">
                <div class="inner-box">
                    <input type="date" class="date" />
                    <button class="calculate">calculate</button>
                </div>
            </div>
            <div class="box">
                <div class="inner-boxs">
                    <p class="number year">0</p>
                    <p class="label">Years</p>
                </div>
                <div class="inner-boxs">
                    <p class="number month">0</p>
                    <p class="label">Months</p>
                </div>
                <div class="inner-boxs">
                    <p class="number day">0</p>
                    <p class="label">Days</p>
                </div>
            </div>
        </main>
    </body>
</html>
